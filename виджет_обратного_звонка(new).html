<style>
    .tpwidget {
        position: fixed;
        bottom: 20px;
        right: 20px;
        /* overflow: hidden; */
        z-index: 999;
    }

    .tpwidget__button {
        padding: 12px;
        border: none;
        background: #43d854;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 64px;
        height: 64px;
        border-radius: 50%;
        color: white;
        position: relative;
    }

    .tpwidget__button::before,
    .tpwidget__button::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 2px solid #43d854;
        transform-origin: center;
        transform-box: fill-box;
        animation: flyBorder1 6s linear infinite;
    }

    .tpwidget__button::after {
        animation: flyBorder2 3s linear infinite;
        border: 1px solid #43d854;
    }

    @keyframes flyBorder1 {
        0% {
            opacity: 1;
            transform: scale(1);
        }

        50% {
            opacity: 0;
            transform: scale(2);
        }

        99% {
            opacity: 0;
        }
    }

    @keyframes flyBorder2 {
        0% {
            opacity: 1;
            transform: scale(1);
        }

        50% {
            opacity: 0;
            transform: scale(2);
        }

        99% {
            opacity: 0;
        }
    }

    .tpwidget__button svg {
        fill: currentColor;
        color: inherit;
        animation: rotateWidgetSvg 3s linear infinite;
    }

    @keyframes rotateWidgetSvg {

        0%,
        100% {
            transform: scaleX(0) scaleY(0.5);
        }

        50% {
            transform: scaleX(1) scaleY(1)
        }
    }

    .tpwidget__button-icon--opened {
        display: none;
    }

    .tpwidget__button--open svg,
    .tpwidget__button--open::before,
    .tpwidget__button--open::after {
        animation: none;
    }

    .tpwidget__button--open .tpwidget__button-icon--opened {
        display: block;
        width: 24px;
        height: 24px;
    }

    .tpwidget__button--open .tpwidget__button-icon--closed {
        display: none;
    }

    .tpwidget__list {
        display: none;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        margin-bottom: 24px;
    }

    .tpwidget__list--open {
        display: flex;
    }

    .tpwidget__list svg {
        width: 32px;
        height: 32px;
        fill: currentColor;
        color: white;
    }

    .tpwidget__list > * {
        width: 64px;
        height: 64px;
        background-color: #43d854;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        color: white;
    }
</style>


<script>
    const tpwidget = document.querySelector('.tpwidget');
    if (tpwidget) {
        const tpwidgetButton = tpwidget.querySelector('.tpwidget__button');
        const tpwidgetList = tpwidget.querySelector('.tpwidget__list');

        tpwidgetButton.addEventListener('click', function () {
            tpwidgetButton.classList.toggle('tpwidget__button--open');
            tpwidgetList.classList.toggle('tpwidget__list--open');
        })
    }
</script>

<script>(() => {
    const a = document.querySelector(".tpwidget");
    if (a) {
        const b = a.querySelector(".tpwidget__button"), c = a.querySelector(".tpwidget__list");
        b.addEventListener("click", () => {
            b.classList.toggle("tpwidget__button--open"), c.classList.toggle("tpwidget__list--open")
        })
    }
})();</script>
